<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    
    <title>JS Calculator by Cypher</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="calc-display-mini"></div>
        <div id="calc-display">
          
        </div>
        <div class="calc-btn btn-misc">clr</div>
        <div class="calc-btn btn-misc">+-</div>
        <div class="calc-btn btn-misc"><</div>
        <div class="calc-btn btn-operator">/</div>
        <div class="calc-btn btn-numpad">7</div>
        <div class="calc-btn btn-numpad">8</div>
        <div class="calc-btn btn-numpad">9</div>
        <div class="calc-btn btn-operator">*</div>
        <div class="calc-btn btn-numpad">4</div>
        <div class="calc-btn btn-numpad">5</div>
        <div class="calc-btn btn-numpad">6</div>
        <div class="calc-btn btn-operator">-</div>
        <div class="calc-btn btn-numpad">1</div>
        <div class="calc-btn btn-numpad">2</div>
        <div class="calc-btn btn-numpad">3</div>
        <div class="calc-btn row-2 btn-operator">+</div>
        <div class="calc-btn btn-numpad">0</div>
        <div class="calc-btn btn-numpad">.</div>
        <div class="calc-btn btn-misc btn-operate">=</div>
      </div>
    </div>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
